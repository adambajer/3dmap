
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Model Interactive Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.0/nipplejs.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body { 
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
            overflow: hidden;
            touch-action: none;
        }
        #render-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: white;
            overflow: hidden;
        }
        .overlay-control {
            position: absolute;
            background-color: rgba(255,255,255,0.7);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 4px;
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .overlay-control:hover {
            background-color: rgba(230,230,230,0.9);
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
        }
        #first-person-btn {
            top: 10px;
            left: 10px;
        }
        #mobile-look-btn {
            top: 10px;
            left: 60px;
        }
        #fullscreen-btn {
            top: 10px;
            right: 10px;
        }
        .file-controls {
            position:fixed;
             bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            display: flex;
            flex-direction: row;
            gap: 80px;
        }
        .file-input-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap:80px;
        }
        #load-model-btn {
            background-color: rgba(100,200,100,0.7);
            padding: 0 15px;
            font-size: 14px;
        }
        #load-model-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .file-select-btn {
            position: relative;
            width: 50px;
            opacity: 0.7;
        }
        .file-select-btn.active {
            opacity: 1;
            background-color: rgba(100,200,100,0.7);
        }
        .file-type-label {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #333;
            white-space: nowrap;
        }
        #part-info, #mode-info, #file-type-info, #error-message {
            position: absolute;
            background-color: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #part-info { 
            bottom: 120px; 
            left: 10px; 
        }
        #mode-info { 
            bottom: 120px; 
            right: 10px; 
        }
        #file-type-info { 
            bottom: 160px; 
            left: 10px; 
        }
        #error-message { 
            bottom: 160px; 
            right: 10px; 
            color: red; 
        }
        #virtual-joystick {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            z-index: 20;
            opacity: 0.7;
        }
        #objInput, #mtlInput {
            display: none;
        }
        @media (max-width: 600px) {
            .overlay-control {
                min-width: 35px;
                height: 35px;
                font-size: 14px;
            }
            .file-controls {
                flex-direction: column;
                gap: 10px;
            }
            #virtual-joystick {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div id="render-container">
        <!-- Hidden inputs for file selection -->
        <input type="file" id="objInput" accept=".obj">
        <input type="file" id="mtlInput" accept=".mtl">
        
        <!-- Control buttons -->
        <button id="first-person-btn" class="overlay-control">üë£</button>
        <button id="mobile-look-btn" class="overlay-control">üì±</button>
        <button id="fullscreen-btn" class="overlay-control">‚õ∂</button>
        
        <!-- Information displays -->
        <div id="part-info"></div>
        <div id="mode-info"></div>
        <div id="file-type-info"></div>
        <div id="error-message"></div>
        
        <!-- File selection controls -->
        <div class="file-controls">
            <div class="file-input-row">
                <button id="obj-select-btn" class="overlay-control file-select-btn">üóÇÔ∏è</button>
                <button id="mtl-select-btn" class="overlay-control file-select-btn">üóÑÔ∏è</button>
                <button id="load-model-btn" class="overlay-control" disabled>üöÄ</button>
            </div>
        </div>

        <!-- Virtual joystick -->
        <div id="virtual-joystick"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
