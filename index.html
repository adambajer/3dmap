
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Model Interactive Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.0/nipplejs.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body { 
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
            overflow: hidden;
            touch-action: none;
        }
        #render-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: white;
            overflow: hidden;
        }
        .overlay-control {
            position: absolute;
            background-color: rgba(255,255,255,0.7);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 4px;
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .overlay-control:hover {
            background-color: rgba(230,230,230,0.9);
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
        }
        #first-person-btn {
            top: 10px;
            left: 10px;
        }
        #mobile-look-btn {
            top: 10px;
            left: 60px;
        }
        #fullscreen-btn {
            top: 10px;
            right: 10px;
        }
        .file-controls {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .file-input-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        #virtual-joystick {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            z-index: 20;
            opacity: 0.9;
        }
        #virtual-joystick.hidden {
            display: none;
        }
        @media (max-width: 600px) {
            #virtual-joystick {
                width: 80px;
                height: 80px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="render-container">
        <input type="file" id="objInput" accept=".obj" style="display:none;">
        <input type="file" id="mtlInput" accept=".mtl" style="display:none;">
        
        <button id="first-person-btn" class="overlay-control">üë£</button>
        <button id="mobile-look-btn" class="overlay-control">üì±</button>
        <button id="fullscreen-btn" class="overlay-control">‚õ∂</button>
        
        <div id="virtual-joystick"></div>

        <!-- File selection controls -->
        <div class="file-controls">
            <div class="file-input-row">
                <button id="obj-select-btn" class="overlay-control file-select-btn">üóÇÔ∏è</button>
                <button id="mtl-select-btn" class="overlay-control file-select-btn">üóÑÔ∏è</button>
                <button id="load-model-btn" class="overlay-control" disabled>üöÄ</button>
            </div>
        </div>
    </div>
    
    <!-- Load the external app.js -->
    <script src="app.js"></script>
</body>
</html>
